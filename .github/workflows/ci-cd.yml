name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build and start services, then wait for health
      run: docker-compose up --build --wait -d

    - name: Check running containers
      run: docker ps -a

    - name: Run tests
      run: |
        # Use --user root to fix the "npm not found" error
        docker-compose exec -T --user root frontend npm test
        docker-compose exec -T --user root backend npm test
        
    - name: Cleanup
      if: always()
      run: docker-compose down