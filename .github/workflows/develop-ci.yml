name: Develop Branch CI

permissions:
  contents: read

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]  # Catches feature/* â†’ develop PRs

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1: Secret Scanning (always runs first)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  secret-scan:
    name: ðŸ”’ Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2: Build and Test (develop integration)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-test:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: secret-scan  # Only runs if no secrets found

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build images (frontend tests run inside)
      run: docker compose build
    
    - name: Start services
      run: docker compose up -d
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for backend..."
        for i in {1..30}; do
          if curl -f http://localhost:5000/health > /dev/null 2>&1; then
            echo "âœ“ Backend is ready!"
            break
          fi
          echo "  Attempt $i/30..."
          sleep 2
        done
        
        echo "Waiting for frontend..."
        for i in {1..30}; do
          if curl -f http://localhost:80 > /dev/null 2>&1; then
            echo "âœ“ Frontend is ready!"
            break
          fi
          echo "  Attempt $i/30..."
          sleep 2
        done
    
    - name: Run backend tests
      run: docker compose exec -T backend npm test

    - name: Health checks
      run: |
        curl -f http://localhost:80 || exit 1
        curl -f http://localhost:5000/health || exit 1

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== Backend Logs ==="
        docker compose logs backend
        echo "=== Frontend Logs ==="
        docker compose logs frontend

    - name: Cleanup
      if: always()
      run: docker compose down -v

    # Note: NO Docker Hub push here!
    # develop is for TESTING only, not deploying
    # Only main branch pushes to Docker Hub