
services:
  mongo:
    image: mongo:6.0
    container_name: todo_mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=HOODK
      - MONGO_INITDB_ROOT_PASSWORD=NotAllowed
      - MONGO_INITDB_DATABASE=TodoDB
    ports: 
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - todo-network
    restart: unless-stopped
   
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/TodoDB --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: hoodk123/todo-backend:latest
    container_name: todo_backend
    environment:
      - MONGO_URI=mongodb://HOODK:NotAllowed@mongo:27017/TodoDB?authSource=admin
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped

    healthcheck:
      test: curl -f http://localhost:5000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
      

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    image: hoodk123/todo-frontend:latest
    container_name: todo_frontend
    ports:
      - "80:80"
    environment:
      
      - NODE_ENV=production
    depends_on:
      backend:
       condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongo-data:
    driver: local

networks:
  todo-network:
    driver: bridge